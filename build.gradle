apply plugin: 'java'
apply plugin: 'maven-publish'

group 'cc4g'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
}

publishing {
    repositories {
        maven {
            url "${projectDir}/repositories"
        }
    }

    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            from components.java
        }
    }
}
